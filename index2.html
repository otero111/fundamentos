   <style>
       /* --- Estilos Generales y Tema Oscuro (Sin cambios) --- */
       :root {

           padding: 0;

       .pantalla {

           text-align: center;
           margin-bottom: 15px;
           font-size: 2.2rem;

       }

       .opciones-mods {

           flex-wrap: wrap;
           justify-content: center;
           gap: 15px;
       }

       .opciones-mods label {
           background-color: var(--color-fondo);

           border-radius: 25px;
           cursor: pointer;
           transition: background-color 0.3s, border-color 0.3s;

           align-items: center;

       .opciones-mods input[type="checkbox"] {
           display: none;
       }

       .opciones-mods input[type="checkbox"]:checked + label {
           background-color: var(--color-acento);
           border-color: var(--color-acento);
           color: var(--color-fondo);

       }

       /* --- Botones (Sin cambios) --- */
       .btn {
           display: block;
           width: 100%;
           padding: 15px;
           font-size: 1.2rem;
           font-weight: bold;
           color: var(--color-fondo);
           background-color: var(--color-acento);
           border: none;
           border-radius: 8px;
           cursor: pointer;
           transition: transform 0.2s, box-shadow 0.2s;
           margin-top: 20px;
       }

       .btn:hover:not(:disabled) {
           transform: translateY(-2px);
           box-shadow: 0 4px 15px rgba(3, 218, 198, 0.2);
       }
       
       .btn:disabled {
           background-color: #555;
           cursor: not-allowed;
           color: #888;
       }

       /* --- Pantalla del Quiz (Se adapta para opción múltiple) --- */

           display: none;
       }
       
       .quiz-header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 30px;
           color: var(--texto-secundario);
           font-weight: bold;
           flex-wrap: wrap;
           gap: 10px;
       }

       .pregunta-wrapper {
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 15px;
           margin-bottom: 30px;
       }

       #texto-pregunta {
           font-size: 1.4rem;
           line-height: 1.6;
           text-align: center;
           min-height: 100px;
           flex-grow: 1;
       }
       
       #btn-leer-pregunta {
           background: none;
           border: 1px solid var(--color-borde);
           border-radius: 50%;
           width: 44px;
           height: 44px;
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: background-color 0.3s, border-color 0.3s;
           padding: 0;
           flex-shrink: 0;

       #btn-leer-pregunta:hover {
            background-color: #2a2a2a;
       }
       
       #btn-leer-pregunta.activo {
           border-color: var(--color-acento);
       }

       #btn-leer-pregunta svg {
           width: 22px;
           height: 22px;
           fill: var(--texto-secundario);
           transition: fill 0.3s;
       }
       
       #btn-leer-pregunta.activo svg {
           fill: var(--color-acento);
       }

       .opciones-respuesta {
           display: grid;
           grid-template-columns: 1fr; /* Una columna para móvil */

       }

       /* Media query para pantallas más grandes */
       @media (min-width: 600px) {
           .opciones-respuesta {
               grid-template-columns: 1fr 1fr; /* Dos columnas para escritorio */

       .opciones-respuesta .btn {
           background-color: #333;
           color: var(--texto-principal);
           font-size: 1rem; /* Tamaño de fuente ajustado */

           padding: 12px 15px;
           height: 100%;
       }
       .opciones-respuesta .btn:hover:not(:disabled) {
           background-color: #444;
           transform: none; /* Quitamos efecto de hover para evitar saltos */

       .opciones-respuesta .btn.correcto {
           background-color: var(--color-correcto);

       }
       .opciones-respuesta .btn.incorrecto {
           background-color: var(--color-incorrecto);
           color: white;
       }

       #feedback {
           margin-top: 30px;
           padding: 20px;
           border-radius: 8px;
           text-align: center;
           min-height: 150px; 
           border: 1px solid transparent;
       }

       #feedback.correcto {
           border-color: var(--color-correcto);
       }

       #feedback.incorrecto {
           border-color: var(--color-incorrecto);
       }
       
       #feedback h3 {

       }

       #feedback .justificacion {

       #btn-siguiente {
           background-color: var(--color-borde);
           color: var(--texto-principal);
           font-size: 1rem;
           padding: 12px;
           width: auto;
           min-width: 180px;
           margin-left: auto;
           margin-right: auto;

       /* --- Pantalla Final (Sin cambios) --- */
       #pantalla-final {
           display: none;
           text-align: center;
       }

       #pantalla-final h2 {
           font-size: 2.2rem;
           margin-bottom: 20px;
           color: var(--color-acento);
       }

       #mensaje-final {
           font-size: 1.5rem;
           margin-bottom: 15px;
       }
       
       #puntuacion-final-texto {
            font-size: 1.2rem;
            color: var(--texto-secundario);
            margin-bottom: 30px;
       }
       
       #btn-reiniciar {
           background-color: #333;
           color: var(--texto-principal);
       }

   </style>

<script>
   // --- BASE DE DATOS DE PREGUNTAS DE FUNDAMENTOS ---
   const all_fundamentos_questions = [
        // MÓDULO 1: Definiciones y conceptos introductorios
        {module: 1, question: "¿Según el texto de Arana y colaboradores (2016) se destaca en la definición de Psicología que:", options: ["Hay una dificultad en definir la psicología y es por el uso vulgar del término y por la diversidad de acepciones científicas de la misma.", "La psicología aplicada es menos confusa que la psicología básica.", "Se podría definir la psicología basándose en el ejercicio de la profesión.", "A través del recorrido histórico, se abandona la distinción entre psicología básica y aplicada."], answer: "Hay una dificultad en definir la psicología y es por el uso vulgar del término y por la diversidad de acepciones científicas de la misma.", explanation: "Arana et al. señalan que la polisemia del término 'psicología' tanto en el lenguaje común como en el académico es una de las principales dificultades para llegar a una definición unificada."},
        {module: 1, question: "En el ámbito de la disciplina psicológica:", options: ["existe un sólo cuerpo teórico unificado de varias corrientes", "se reconoce sólo un cuerpo coherente y sistematizado de conocimientos sobre la mente", "hay un acuerdo tácito sobre el objeto de estudio", "coexisten numerosas \"corrientes\", \"escuelas\" y \"teorías\""], answer: "coexisten numerosas \"corrientes\", \"escuelas\" y \"teorías\"", explanation: "Autores como Arana y Vezzetti concuerdan en que la psicología se caracteriza por su pluralidad y diversidad, sin un único cuerpo teórico, objeto o método unificado."},
        {module: 1, question: "En relación a la Psicología, J. Bleger postuló:", options: ["que es una ciencia estática", "que estudia la Psicología desde una mirada interdisciplinaria", "que comparte con otras ciencias el objeto de estudio", "que tiene varios objetos de estudio"], answer: "que comparte con otras ciencias el objeto de estudio", explanation: "Bleger sostiene que la psicología comparte su objeto, el ser humano, con otras ciencias, pero se distingue por su enfoque particular en la organización de la conducta y la personalidad."},
        {module: 1, question: "Bleger considera que la psicología tiene como objeto de estudio:", options: ["la conducta evidente de las personas", "al hombre solamente en su contexto familiar.", "la descripción y funcionamiento del aparato psíquico (incluye al inconsciente)", "a los seres humanos reales y concretos"], answer: "a los seres humanos reales y concretos", explanation: "Bleger enfatiza que la psicología no debe estudiar entidades abstractas (mente, alma), sino a los seres humanos en su existencia concreta y en su contexto."},
        {module: 1, question: "Bleger plantea que:", options: ["Se debe plantear la mente o conciencia en el estudio de la psicología", "estudia los seres humanos desde un enfoque particular que responde a la necesidad de atender un determinado plano de organización como seres vivos.", "hay fenómenos parapsicológicos que deben tenerse en cuenta", "la psicología comparte su objeto de estudio con otras ciencias"], answer: "estudia los seres humanos desde un enfoque particular que responde a la necesidad de atender un determinado plano de organización como seres vivos.", explanation: "Bleger argumenta que, aunque comparte el objeto 'hombre' con otras ciencias, la psicología tiene un enfoque específico en un plano de integración particular: la conducta."},
        {module: 1, question: "Con respecto al mito de \"el hombre natural\" José Bleger (1983) postula que:", options: ["El ser humano se concibe como un ser aislado por naturaleza", "La condición del ser humano es la de ser social", "La condición del ser humano está determinada siempre por una tradición religiosa", "El ser humano tiene cualidades que se perturban por influencia de la organización social"], answer: "El ser humano tiene cualidades que se perturban por influencia de la organización social", explanation: "El mito del hombre natural, según Bleger, postula una esencia originaria y buena del ser humano que se corrompe o distorsiona por la influencia de la civilización."},
        {module: 1, question: "Las áreas de la conducta para Bleger son:", options: ["La voluntad, el pensamiento y la memoria", "La mente, los reflejos y la acción.", "La mente, el cuerpo y el mundo externo.", "Lo inconsciente, lo consciente y lo preconsciente."], answer: "La mente, el cuerpo y el mundo externo.", explanation: "Bleger representa la conducta en tres áreas concéntricas: 1) la mente (fenómenos simbólicos), 2) el cuerpo (fenómenos concretos corporales) y 3) el mundo externo (actuación)."},
        {module: 1, question: "Bleger postula la conducta como fenómeno central de la psicología e implica que:", options: ["Se puede comprender independientemente del contexto.", "Es funcional con la finalidad de resolver tensiones.", "No debe generar conflicto o ambivalencia en los sujetos.", "Se estudia como un momento estático de un sujeto."], answer: "Es funcional con la finalidad de resolver tensiones.", explanation: "Siguiendo a Mowrer y Kluckhohn, Bleger afirma que toda conducta es funcional, es decir, tiene el propósito de resolver las tensiones que amenazan la unidad y el equilibrio del organismo."},
        {module: 1, question: "Arana y colaboradores (2016) consideran que la psicología científica usa como herramientas:", options: ["Las entrevistas abiertas de modo de lograr conocer a los sujetos en \"su medio\"", "La formulación de hipótesis y la contrastación con criterios aceptados del campo de las ciencias sociales.", "El método hipotético-deductivo acompañado de leyes del Comportamiento.", "La observación, la correlación y la investigación experimental."], answer: "La observación, la correlación y la investigación experimental.", explanation: "Los autores señalan que para alcanzar un conocimiento sistemático y romper con la subjetividad, la psicología científica se apoya en estas herramientas metodológicas."},
        {module: 1, question: "Según Vezzetti (2007) en el siglo XIX se reconocen 3 tradiciones:", options: ["Psicofísica, Psicología experimental y Evolucionista", "Psicofísica, Evolucionista y Psicopatología", "Psicología Comparada, Evolutiva e Humanista", "Psicopatología, Psicología clínica, y psicoterapias"], answer: "Psicofísica, Evolucionista y Psicopatología", explanation: "Vezzetti organiza la diversidad de los comienzos de la psicología en estas tres grandes tradiciones que sentaron las bases para diferentes desarrollos posteriores."},
        {module: 1, question: "Para Vezzetti (2007) el campo psicológico se caracteriza por:", options: ["Un campo homogéneo con un único objeto de estudio.", "Una pluralidad de objetos de estudio.", "El nacimiento como una práctica de la psicología básica.", "Todas son correctas."], answer: "Una pluralidad de objetos de estudio.", explanation: "Vezzetti enfatiza la heterogeneidad y la falta de unificación del campo psicológico, que se extiende entre la filosofía, la biología y las ciencias sociales."},
        {module: 1, question: "Para Georges Canguilhem, al preguntarse qué es la psicología responde que:", options: ["Que su origen se encuentra en la llamada psicología moderna.", "Busca la independencia de la psicología de los sistemas filosóficos.", "Se debe buscar las raíces solo en la psicología experimental.", "Implica la obligación de esbozar una historia de la psicología en relación con la historia de la filosofía y de la ciencia."], answer: "Implica la obligación de esbozar una historia de la psicología en relación con la historia de la filosofía y de la ciencia.", explanation: "Canguilhem sostiene que no se puede definir la psicología sin entender su historia y sus complejas relaciones con otras disciplinas que le dieron origen y sentido."},
        {module: 1, question: "Para Arana con respecto a la psicología:", options: ["Sostiene cómo válida únicamente la psicología aplicada.", "Se puede diferenciar la psicología aplicada y la psicología básica.", "Sostiene una diversidad de escuelas en psicologías, de objetos de estudio y un método único", "Plantea un modelo de psicología unificada"], answer: "Se puede diferenciar la psicología aplicada y la psicología básica.", explanation: "Arana et al. explican que en el ámbito académico es común esta distinción, donde la básica se enfoca en la investigación y la aplicada en la solución de problemas, aunque los límites son difusos."},
        {module: 1, question: "Bleger (1977) establece como unidad de estudio de la psicología a la conducta y toma las proposiciones de la teoría de la dinámica de la personalidad de Mowrer y Kluckhohn y plantean que:", options: ["La conducta no implica un conflicto, sino que reacciona ante estímulos", "La conducta debe ser estudiada en situaciones experimentales", "La conducta debe dejar de lado el contexto para ser estudiada", "La conducta es funcional, tiende a resolver tensiones"], answer: "La conducta es funcional, tiende a resolver tensiones", explanation: "Este es uno de los cuatro postulados que Bleger adopta, indicando que la conducta siempre tiene una finalidad, que es la de mantener el equilibrio del organismo."},
        {module: 1, question: "¿Cuál de las siguientes expresiones pertenece a José Bleger (1977)?", options: ["Se estudia la conducta en calidad de \"cosa\", en forma estática.", "En la historia de la psicología, en todos los campos psicológicos se ha estado estudiando únicamente la mente como objeto de estudio.", "El estudio de la conducta se hace en función de la personalidad y del inseparable contexto social, del cual el ser humano es integrante", "La psicología es exclusivamente la ciencia de los fenómenos mentales."], answer: "El estudio de la conducta se hace en función de la personalidad y del inseparable contexto social, del cual el ser humano es integrante", explanation: "Esta afirmación resume la perspectiva de Bleger, que integra al individuo en su contexto y ve la conducta como una manifestación de la personalidad en situación."},
        {module: 1, question: "El mito del \"hombre aislado\" según Bleger, sostiene que:", options: ["El ser humano es originariamente un ser social que se corrompe.", "El ser humano es originariamente un ser no social que gradualmente se socializa.", "La sociedad es un producto de la naturaleza humana.", "La psicología debe estudiar al individuo sin considerar su contexto."], answer: "El ser humano es originariamente un ser no social que gradualmente se socializa.", explanation: "Bleger critica este mito, que supone que el ser humano es un ser aislado en su origen y que la sociedad es un agregado posterior. Para él, el ser humano es constitutivamente social."},
        {module: 1, question: "La diferencia entre psicología básica y psicología aplicada radica en que:", options: ["La básica es teórica y la aplicada es exclusivamente clínica.", "La básica genera conocimiento y la aplicada busca solucionar problemas prácticos.", "La básica es científica y la aplicada no lo es.", "La básica se estudia en la universidad y la aplicada en institutos terciarios."], answer: "La básica genera conocimiento y la aplicada busca solucionar problemas prácticos.", explanation: "La psicología básica se enfoca en la investigación de procesos psicológicos fundamentales (memoria, aprendizaje), mientras que la aplicada utiliza esos conocimientos para intervenir en ámbitos concretos (educación, trabajo, clínica)."},
        {module: 1, question: "Cuando Canguilhem define la psicología como \"una filosofía sin rigor, un eclecticismo sin principios, y un conjunto de técnicas sin justificación\", se refiere a:", options: ["Una crítica a la psicología como ciencia unificada.", "Una descripción de la psicología de la vida, que incluye el sentido de la enfermedad.", "Una crítica a los intentos de la psicología por imitar a las ciencias naturales sin una reflexión epistemológica propia.", "Un elogio a la capacidad de la psicología para adaptarse a diferentes campos."], answer: "Una crítica a los intentos de la psicología por imitar a las ciencias naturales sin una reflexión epistemológica propia.", explanation: "Canguilhem utiliza esta frase irónica para criticar una psicología que, en su afán de ser científica, adopta métodos y discursos sin un fundamento filosófico y epistemológico sólido, convirtiéndose en una mezcla incoherente."},
        // MÓDULO 2: Antecedentes filosóficos
        {module: 2, question: "En el período antiguo (siglo V a.C), Platón consideraba que el mundo estaba dividido en:", options: ["Materia y espíritu", "Cuerpo y mente", "Razón y emoción", "Cielo y tierra"], answer: "Materia y espíritu", explanation: "Platón postuló un dualismo ontológico entre el mundo sensible (material, aparente) y el mundo de las Ideas (espiritual, verdadero), siendo este último la fuente del conocimiento real."},
        {module: 2, question: "Según Aristóteles:", options: ["el verdadero ser, la auténtica existencia, se encuentra en lo individual y lo divino.", "las ideas son inseparables de la cosa misma", "la experiencia produce una idea distorsionada en el conocimiento", "las ideas previas, o como llama en su tratado de filosofía, \"ideas a priori\", tienen un papel central para conocer"], answer: "las ideas son inseparables de la cosa misma", explanation: "A diferencia de Platón, Aristóteles (hilemorfismo) sostenía que la forma (idea) y la materia son inseparables; no se puede concebir una sin la otra en el mundo real."},
        {module: 2, question: "Hipócrates es considerado uno de los médicos de la antigüedad que:", options: ["Buscó causas naturales y no religiosas a las enfermedades.", "Realizaba trepanaciones para liberar malos espíritus.", "Basaba sus diagnósticos exclusivamente en la astrología.", "Creía que todas las enfermedades eran castigos divinos."], answer: "Buscó causas naturales y no religiosas a las enfermedades.", explanation: "Hipócrates marcó un punto de inflexión al separar la medicina de la religión y la magia, buscando explicaciones racionales y naturales para las enfermedades, como la teoría de los humores."},
        {module: 2, question: "En la Edad Media, la concepción de la enfermedad mental estaba fuertemente ligada a:", options: ["El desequilibrio de los neurotransmisores", "Traumas infantiles", "La posesión demoníaca y el pecado", "Factores genéticos hereditarios"], answer: "La posesión demoníaca y el pecado", explanation: "Bajo el dominio teocéntrico, la locura y otras aflicciones mentales eran interpretadas como una manifestación del mal, un castigo divino o la acción de demonios, asimilando la enfermedad al pecado."},
        {module: 2, question: "Descartes plantea una distinción entre mente y cuerpo y destaca que:", options: ["El alma racional se puede describir en términos humanistas.", "Los cambios en el mundo exterior no afectan las terminaciones nerviosas.", "El cuerpo tiene propiedades físicas como la extensión y el peso y la mente carece de tales propiedades.", "La naturaleza del cuerpo y la mente es la misma."], answer: "El cuerpo tiene propiedades físicas como la extensión y el peso y la mente carece de tales propiedades.", explanation: "El dualismo cartesiano se basa en que la res extensa (cuerpo) es material y se rige por leyes mecánicas, mientras que la res cogitans (mente) es inmaterial y no tiene propiedades físicas."},
        {module: 2, question: "Descartes consideraba que el universo material era:", options: ["Un organismo vivo y espiritual.", "Una máquina.", "Un caos impredecible.", "Una creación divina en constante cambio."], answer: "Una máquina.", explanation: "La visión mecanicista de Descartes, extendida por Newton, fue fundamental en la Revolución Científica. Concebía el universo material, incluyendo el cuerpo, como un complejo mecanismo de relojería."},
        {module: 2, question: "Para Platón acerca del problema Alma-Cuerpo:", options: ["El hombre es un compuesto de alma y cuerpo indivisible.", "El alma es material y mortal, y el cuerpo es inmortal e inmaterial.", "Están unidas de manera accidental como un conductor (alma) a su vehículo (cuerpo).", "Alma y cuerpo son parte de una unidad integral."], answer: "Están unidas de manera accidental como un conductor (alma) a su vehículo (cuerpo).", explanation: "Platón utiliza la alegoría del auriga para ilustrar su visión dualista, donde el alma (conductor) es una entidad inmortal y preexistente que está temporalmente 'atrapada' en un cuerpo mortal (vehículo)."},
        {module: 2, question: "La idea de salud y enfermedad en la Antigüedad:", options: ["Se buscan las causas en los problemas internos del cuerpo.", "Los enfermos mentales eran considerados portadores de un saber universal.", "Hipócrates desarrolla la teoría de los humores.", "La salud mental adquiere relevancia con la idea de posesión demoníaca."], answer: "Hipócrates desarrolla la teoría de los humores.", explanation: "La teoría de los cuatro humores de Hipócrates fue un modelo dominante en la antigüedad para explicar tanto la salud (equilibrio) como la enfermedad (desequilibrio) a partir de causas naturales internas del cuerpo."},
        {module: 2, question: "Sobre la Escolástica:", options: ["La escolástica proveniente de los griegos, permitió conceptualizar los conceptos de salud y enfermedad.", "En la Edad Media predominó la escolástica que deriva de los planteos de Sócrates sobre el cosmos.", "La escolástica propuesta por Santo Tomás utiliza la razón y la filosofía de Aristóteles, para comprender el contenido sobrenatural de la revelación cristiana.", "En el período medieval la ciencia se expresaba a través de la mayéutica."], answer: "La escolástica propuesta por Santo Tomás utiliza la razón y la filosofía de Aristóteles, para comprender el contenido sobrenatural de la revelación cristiana.", explanation: "La escolástica fue el método filosófico-teológico dominante en la Edad Media tardía, que buscaba reconciliar la fe con la razón, utilizando las herramientas lógicas de Aristóteles para defender y explicar la doctrina cristiana."},
        {module: 2, question: "En la Modernidad comienzan a practicarse las disecciones de los cuerpos, tal como se observa en la obra de Rembrandt:", options: ["\"La ronda de noche\"", "\"El festín de Baltasar\"", "\"La lección de anatomía\"", "\"La novia judía\""], answer: "\"La lección de anatomía\"", explanation: "Esta famosa pintura de Rembrandt refleja el cambio de mentalidad de la Modernidad, donde el interés por la observación empírica y el conocimiento del cuerpo humano llevó a la práctica de disecciones, antes prohibidas."},
        {module: 2, question: "Según Capra, la concepción del \"mundo máquina\" es el resultado de:", options: ["Del proceso que se produce por el progresivo desarrollo de la tecnología y las ciencias informáticas", "Los aportes de Hipócrates sobre los Humores.", "Los cambios producidos en la física y la astronomía, con las teorías de Copérnico, Galileo y Newton", "De las formulaciones hechas por la física cuántica."], answer: "Los cambios producidos en la física y la astronomía, con las teorías de Copérnico, Galileo y Newton", explanation: "Capra argumenta que la Revolución Científica, liderada por estas figuras, consolidó una visión mecanicista del universo, viéndolo como un sistema predecible y regido por leyes matemáticas."},
        {module: 2, question: "La separación entre Filosofía y Psicología se produce:", options: ["Cuando en la Grecia Antigua surge el conocimiento universal.", "Cuando se produce la caída del imperio Romano de occidente.", "Con el surgimiento de la escolástica.", "Cuando surge el modelo científico de las ciencias naturales."], answer: "Cuando surge el modelo científico de las ciencias naturales.", explanation: "La psicología se independiza de la filosofía cuando adopta el método experimental de las ciencias naturales en el siglo XIX, buscando estudiar sus objetos (la conciencia, la conducta) de manera empírica y medible."},
        {module: 2, question: "La contribución de R. Descartes al surgimiento de la ciencia moderna se reflejó en:", options: ["En el desarrollo del paradigma de la complejidad.", "La geometría analítica como resultado de la relación entre la matemática y la geometría.", "Los desarrollos teóricos tomados de los filósofos empiristas.", "Las ciencias sociales y del comportamiento."], answer: "La geometría analítica como resultado de la relación entre la matemática y la geometría.", explanation: "Descartes fue fundamental al crear la geometría analítica, uniendo álgebra y geometría, lo que proporcionó una herramienta matemática poderosa para describir el espacio y el movimiento, clave para la física de Newton."},
        {module: 2, question: "En la Antigüedad:", options: ["Se buscaban explicaciones acerca del conocimiento, del origen del cosmos y sobre la importancia del alma humana.", "Se resuelve el dilema alma/cuerpo planteado por Platón y Aristóteles", "Aristóteles plantea que es fundamental la observación clínica de los enfermos", "Tuvieron gran desarrollo los estudios del sistema nervioso."], answer: "Se buscaban explicaciones acerca del conocimiento, del origen del cosmos y sobre la importancia del alma humana.", explanation: "El pensamiento filosófico griego abarcó estas grandes preguntas, pasando de un enfoque cosmológico (presocráticos) a uno antropológico y gnoseológico (Sócrates, Platón, Aristóteles)."},
        {module: 2, question: "La medicina durante el periodo del medioevo:", options: ["Eliminó la creencia en la existencia de los demonios y su acción directa sobre los seres humanos como causa de las enfermedades.", "privilegiaba en el cuerpo humano los signos físicos de la enfermedad.", "La disección de cadáveres estaba prohibida por las creencias religiosas.", "Avanzó rápidamente en la investigación naturalista del Cuerpo humano y en las causas de las enfermedades."], answer: "La disección de cadáveres estaba prohibida por las creencias religiosas.", explanation: "La concepción sagrada del cuerpo humano en el cristianismo medieval impidió durante siglos la práctica de la disección, limitando el avance del conocimiento anatómico."},
        {module: 2, question: "La teoría de los cuatro humores de Hipócrates postulaba que la salud dependía del equilibrio entre:", options: ["Sangre, flema, bilis amarilla y bilis negra.", "Aire, fuego, agua y tierra.", "Mente, cuerpo, alma y espíritu.", "Razón, emoción, voluntad y percepción."], answer: "Sangre, flema, bilis amarilla y bilis negra.", explanation: "Hipócrates propuso que el cuerpo contenía cuatro fluidos o humores, y que la salud (eucrasia) era el equilibrio entre ellos, mientras que la enfermedad (discrasia) era su desequilibrio. Fue un intento temprano de explicación naturalista."},
        {module: 2, question: "El método de Francis Bacon, el empirismo, se oponía al racionalismo cartesiano al proponer que el conocimiento debía basarse en:", options: ["La deducción a partir de principios evidentes.", "La inducción a partir de la observación y la experiencia sistemática.", "La revelación divina y la interpretación de textos sagrados.", "La introspección y el análisis de la propia conciencia."], answer: "La inducción a partir de la observación y la experiencia sistemática.", explanation: "Mientras Descartes partía de la razón y la duda metódica (deducción), Bacon defendía el método inductivo: acumular observaciones particulares para luego derivar leyes generales. Es la base del empirismo."},
        {module: 2, question: "¿Qué significó la \"revolución copernicana\" para la cosmovisión moderna?", options: ["Confirmó que la Tierra era el centro del universo (geocentrismo).", "Estableció que el Sol era el centro del sistema solar (heliocentrismo), desplazando al hombre del centro de la creación.", "Probó que el universo era infinito y eterno.", "Introdujo la idea de que los planetas se movían por fuerzas divinas."], answer: "Estableció que el Sol era el centro del sistema solar (heliocentrismo), desplazando al hombre del centro de la creación.", explanation: "El paso del geocentrismo al heliocentrismo no fue solo un cambio astronómico, sino una profunda herida narcisista para la humanidad, que perdió su lugar central y privilegiado en el cosmos, un paso clave hacia la mentalidad moderna."},
        // MÓDULO 3: Pluralidad psicológica S. XIX
        {module: 3, question: "La psicología se consideró científica cuando:", options: ["Define su objeto y método de estudio sólo basado en los aportes de la filosofía", "Desarrolla metodologías de investigación que tienen en cuenta el contexto sociohistórico", "Adoptó el método de investigación de las ciencias humanas", "Incorpora el método de investigación, que toma en cuenta los aportes del positivismo y los avances de las ciencias naturales"], answer: "Incorpora el método de investigación, que toma en cuenta los aportes del positivismo y los avances de las ciencias naturales", explanation: "El estatus de ciencia para la psicología se alcanzó en el siglo XIX al adoptar el método experimental, propio de las ciencias naturales y en línea con el positivismo dominante, para estudiar los fenómenos mentales en laboratorio."},
        {module: 3, question: "El método de la psicología experimental de Wundt era:", options: ["Una técnica cualitativa que exploraba la conciencia y sus aspectos inconscientes de la personalidad.", "Una técnica de percepción interna controlada de los contenidos de la conciencia realizada bajo condiciones experimentales.", "El estudio de las conductas observables sin importar la conciencia.", "La asociación libre de ideas para acceder a contenidos reprimidos."], answer: "Una técnica de percepción interna controlada de los contenidos de la conciencia realizada bajo condiciones experimentales.", explanation: "Wundt denominó a su método 'introspección experimental' o 'percepción interna', que consistía en la auto-observación rigurosa y controlada de la experiencia consciente inmediata bajo condiciones de laboratorio."},
        {module: 3, question: "Para Wundt:", options: ["La voluntad organiza los contenidos mentales en estructuras de nivel superior, de forma que las imágenes de la percepción se reorganizan en procesos superiores cognitivos", "Todas las opciones son correctas.", "La voluntad organiza los contenidos mentales inconscientes reprimidos que estructuran la conducta en procesos emocionales.", "Las conductas observables y reflejas determinan las conductas del sujeto experimentados."], answer: "La voluntad organiza los contenidos mentales en estructuras de nivel superior, de forma que las imágenes de la percepción se reorganizan en procesos superiores cognitivos", explanation: "Wundt llamó a su sistema 'voluntarismo' porque creía que la voluntad era una fuerza activa que organizaba los elementos básicos de la conciencia (sensaciones, sentimientos) en procesos mentales más complejos (apercepción)."},
        {module: 3, question: "El estructuralismo se desarrolló como escuela psicológica a partir de:", options: ["La importancia que se le da a la intencionalidad de las conductas.", "Los aportes de la psicología cognitiva en Estados Unidos.", "La psicología experimental cuyo objeto de estudio es la conciencia.", "Una concepción psicológica que valoriza el concepto de inconsciente."], answer: "La psicología experimental cuyo objeto de estudio es la conciencia.", explanation: "El estructuralismo de Titchener fue una derivación directa de la psicología de Wundt, llevando a EE.UU. el objetivo de analizar la estructura de la conciencia a través de la introspección experimental."},
        {module: 3, question: "El funcionalismo que se desarrolla en EE.UU.:", options: ["Está interesado en la morfología de la conciencia.", "Se interesó por la intención de la mente.", "Se ocupa de los procesos psíquicos conscientes e inconscientes.", "Se ocupó de los elementos simples de la conciencia."], answer: "Se interesó por la intención de la mente.", explanation: "El funcionalismo, influido por Darwin, se centró en la utilidad y el propósito ('para qué sirve') de los procesos mentales, es decir, su función adaptativa, en contraste con el estructuralismo que se centraba en el 'qué es'."},
        {module: 3, question: "El Funcionalismo norteamericano se sustenta en los siguientes referentes teóricos.", options: ["Postula que los conceptos mentales derivan del pragmatismo y el asociacionismo evolucionista.", "Estudios sobre el comportamiento sexual de hombres y mujeres, fueron relevantes para su reconocimiento científico.", "Se basa en el estudio de las emociones y la expresión facial de las mismas.", "Erich Fromm (1900-1980) fue uno de los principales referentes e impulsores de esta teoría."], answer: "Postula que los conceptos mentales derivan del pragmatismo y el asociacionismo evolucionista.", explanation: "El funcionalismo se nutrió de la filosofía pragmática (la verdad de una idea reside en su utilidad) y de la teoría de la evolución de Darwin, que enfatiza la adaptación."},
        {module: 3, question: "La teoría de la evolución de las especies de Darwin tuvo influencia en:", options: ["La formulación del conductismo y la idea de adaptación de conductas.", "Los trabajos de psicofisiología que dieron lugar a la psicología experimental de finales del siglo XIX.", "Los estudios del inconsciente y de antropología realizados por Freud.", "La psicología evolutiva del desarrollo cognitivo de Piaget."], answer: "La formulación del conductismo y la idea de adaptación de conductas.", explanation: "La idea de adaptación y continuidad entre especies fue fundamental para el funcionalismo y, posteriormente, para el conductismo, que estudió el aprendizaje como forma de adaptación al ambiente."},
        {module: 3, question: "Se consideran antecedentes de la psicología experimental:", options: ["la descripción morfológica de la biología que se desarrolla en Alemania", "Las investigaciones sobre la Gestalt en Alemania", "Los aportes de la epistemología genética de Piaget", "La psicología que toma al sujeto como un ser holístico"], answer: "la descripción morfológica de la biología que se desarrolla en Alemania", explanation: "La cientifización de la psicología, según Carro, estuvo precedida por los avances en fisiología y neurología en Alemania, que aplicaron métodos experimentales al estudio de los sentidos y los impulsos nerviosos."},
        {module: 3, question: "La psicología en Latinoamérica en la primera mitad del siglo XX reconoce como hitos destacados:", options: ["Los aportes sobre pedagogía y orientación vocacional realizados por Clemente Estable", "Todas son correctas.", "Las contribuciones de Ángel Garma con los primeros estudios sobre Psicoanálisis en Argentina.", "Horacio Piñero fundador de laboratorios de Psicología Experimental en Buenos Aires."], answer: "Todas son correctas.", explanation: "Estos tres hitos son ejemplos del desarrollo temprano de la psicología en Latinoamérica, mostrando un fuerte interés en la psicología aplicada (pedagogía, psicoanálisis) y la investigación experimental."},
        {module: 3, question: "El desarrollo de la psicología Latinoamericana se distingue por:", options: ["Una psicología aplicada de utilidad y su relación con otras disciplinas.", "Una psicología positivista que busca cumplir con los ideales de objetividad científica.", "El desarrollo de una Psicología nacionalista y originaria de autores locales.", "Una aplicación directa de las teorías norteamericanas en América."], answer: "Una psicología aplicada de utilidad y su relación con otras disciplinas.", explanation: "Klappenbach y Pavesi señalan que una característica distintiva de la psicología en Latinoamérica fue su orientación pragmática, buscando resolver problemas concretos en áreas como la educación y la salud, y su estrecha relación con estas disciplinas."},
        {module: 3, question: "La psiquiatría dinámica:", options: ["se toma como uno de los antecedentes del desarrollo de la Psicología Experimental", "es uno de los antecedentes del Humanismo", "realizó aportes conceptuales a la Teoría Gestáltica", "contribuyó al desarrollo de la idea del aparato psíquico freudiano"], answer: "contribuyó al desarrollo de la idea del aparato psíquico freudiano", explanation: "Ellenberger muestra cómo la psiquiatría dinámica, con su interés en las fuerzas y conflictos mentales (especialmente a través de la hipnosis y el estudio de la histeria), fue un antecedente directo del psicoanálisis."},
        {module: 3, question: "Se consideran antecedentes del psicoanálisis:", options: ["El movimiento del neoromanticismo con el interés por lo oculto.", "El concepto de tabula rasa de John Locke", "La frenología que atribuía cada facultad mental a una zona del cerebro", "Las investigaciones en animales a partir del darwinismo."], answer: "El movimiento del neoromanticismo con el interés por lo oculto.", explanation: "El neoromanticismo de finales del siglo XIX, con su fascinación por lo irracional, los sueños, lo oculto y las profundidades de la mente, creó un clima cultural propicio para las ideas psicoanalíticas."},
        {module: 3, question: "En el psicoanálisis:", options: ["Freud comienza estudiando los casos de histeria a los cuales los médicos no hallaban causas orgánicas.", "Freud explica su teoría partiendo de los estudios de la introspección.", "Freud plantea la tesis según la cual cada sistema social establece sus principios particulares.", "Freud propone en el comienzo de sus trabajos, utilizar el método dialéctico retomando los aportes de Hume."], answer: "Freud comienza estudiando los casos de histeria a los cuales los médicos no hallaban causas orgánicas.", explanation: "El punto de partida de Freud fue la práctica clínica con pacientes histéricas, cuyos síntomas físicos no tenían una explicación médica, lo que lo llevó a postular la existencia de causas psíquicas inconscientes."},
        {module: 3, question: "En su primera conferencia del año 1910, Freud explica la doble conciencia como:", options: ["Por un lado un estado anímico consciente y por el otro uno inconsciente.", "A la memoria por un lado y por el otro a la percepción.", "Una escisión de la personalidad.", "Lo que se puede estudiar en condiciones experimentales."], answer: "Por un lado un estado anímico consciente y por el otro uno inconsciente.", explanation: "Freud utiliza el concepto de 'double conscience' de la psicopatología francesa para introducir su idea de que en un mismo individuo coexisten agrupaciones anímicas separadas, una consciente y otra inconsciente."},
        {module: 3, question: "El magnetismo animal de Mesmer fue un antecedente del psicoanálisis, con el cual:", options: ["se pudo ver que era útil para el tratamiento de las enfermedades mentales", "se pudo ver el valor de la sugestión", "fue el origen sobre la investigación de la hipnosis.", "todas son correctas"], answer: "todas son correctas", explanation: "Aunque su teoría del 'fluido' fue descartada, la práctica de Mesmer fue crucial: demostró que se podían tratar síntomas mentales (valor de la sugestión) y fue el punto de partida para la investigación sistemática de la hipnosis, que a su vez fue un antecedente directo del método de Freud."},
        {module: 3, question: "El estructuralismo de Titchener se diferencia del voluntarismo de Wundt en que:", options: ["Titchener se enfocó en la función de la mente, mientras Wundt en su estructura.", "Titchener rechazó la introspección como método válido.", "Titchener se centró en el análisis pasivo de los elementos de la conciencia (estructuralismo), mientras Wundt enfatizaba el papel activo de la voluntad (voluntarismo).", "Wundt estudiaba solo las sensaciones y Titchener solo los sentimientos."], answer: "Titchener se centró en el análisis pasivo de los elementos de la conciencia (estructuralismo), mientras Wundt enfatizaba el papel activo de la voluntad (voluntarismo).", explanation: "Aunque Titchener fue discípulo de Wundt, su enfoque fue más reduccionista. Se interesó en el 'qué' y el 'cómo' de la experiencia (la estructura), mientras que Wundt también se interesaba por el 'porqué', dando un papel central a la voluntad y la apercepción (la organización activa de los elementos)."},
        {module: 3, question: "La 'ley del efecto' de Edward Thorndike, un antecedente clave del conductismo, establece que:", options: ["Todo estímulo produce una respuesta inevitable.", "Las conductas seguidas por consecuencias satisfactorias tienden a repetirse, mientras que las seguidas por consecuencias desagradables tienden a desaparecer.", "El aprendizaje se produce por la simple asociación de dos estímulos en el tiempo.", "Los animales aprenden por una súbita comprensión del problema (insight)."], answer: "Las conductas seguidas por consecuencias satisfactorias tienden a repetirse, mientras que las seguidas por consecuencias desagradables tienden a desaparecer.", explanation: "Esta ley, derivada de sus experimentos con gatos en 'cajas problema', es la base del condicionamiento operante de Skinner, ya que pone el foco en cómo las consecuencias de una acción modifican la probabilidad de su futura ocurrencia."},
        {module: 3, question: "La importancia de la estancia de Freud con Jean-Martin Charcot en París radica en que:", options: ["Aprendió el método experimental de laboratorio.", "Desarrolló su teoría sobre las etapas psicosexuales.", "Observó que los síntomas de la histeria podían ser producidos y eliminados por sugestión hipnótica, sugiriendo una causa psicológica y no orgánica.", "Fundó la primera sociedad psicoanalítica."], answer: "Observó que los síntomas de la histeria podían ser producidos y eliminados por sugestión hipnótica, sugiriendo una causa psicológica y no orgánica.", explanation: "El trabajo de Charcot con pacientes histéricas fue revelador para Freud. Le demostró que ideas o traumas podían tener un poder patógeno (causar síntomas físicos), sentando las bases para su posterior exploración del inconsciente y el método catártico."},
        {module: 3, question: "Horacio Piñero es una figura clave en la psicología argentina y latinoamericana por:", options: ["Introducir el psicoanálisis en Buenos Aires.", "Fundar el primer laboratorio de psicología experimental de Latinoamérica en 1898.", "Desarrollar la teoría de los grupos operativos.", "Realizar los primeros estudios sobre orientación vocacional en la región."], answer: "Fundar el primer laboratorio de psicología experimental de Latinoamérica en 1898.", explanation: "Siguiendo el modelo de Wundt, Piñero estableció un laboratorio en Buenos Aires, marcando el inicio de la psicología como disciplina científica y académica en la región, con un fuerte sesgo positivista y experimental."},
        // MÓDULO 4: Ámbitos
        {module: 4, question: "La psicología de la Gestalt surge en Europa en los principios del siglo XX:", options: ["Utiliza el método observacional que en psicología recibe el nombre de \"introspectivo\".", "Surge como una reacción frente al elementarismo y atomismo del Estructuralismo.", "Los conceptos propuestos por Edward Bradford Titchener (1867-1927), son los antecedentes más cercanos a la Psicología de la Gestalt.", "La misma surge en base a los antecedentes directos de los fisiólogos y las mediciones intelectuales."], answer: "Surge como una reacción frente al elementarismo y atomismo del Estructuralismo.", explanation: "La Gestalt se opuso radicalmente a la idea de Wundt y Titchener de descomponer la conciencia en elementos. Su postulado central es que la experiencia se da en totalidades organizadas (el todo es más que la suma de las partes)."},
        {module: 4, question: "La psicología de la Gestalt plantea:", options: ["estudios sobre el pensamiento de los chimpancés basados en la resolución de problemas", "críticas al conductismo y destaca la importancia de realizar análisis globales", "critica el método de la introspección, utilizado por la psicología experimental", "todas son correctas"], answer: "todas son correctas", explanation: "La Gestalt realizó aportes en múltiples frentes: estudió el pensamiento y la resolución de problemas (Köhler), criticó al conductismo por su enfoque E-R y al estructuralismo por su método introspectivo y su atomismo."},
        {module: 4, question: "Son antecedentes del conductismo:", options: ["Los estudios acerca de los reflejos reactivos realizados por Romanes", "La psicología experimental y el método científico de la introspección", "Los estudios acerca de la inteligencia animal desarrollados por Kohler", "Las leyes de aprendizaje expuestas por Thorndike"], answer: "Las leyes de aprendizaje expuestas por Thorndike", explanation: "La 'Ley del Efecto' de Thorndike, que establece que las conductas seguidas de consecuencias satisfactorias tienden a repetirse, es un antecedente directo del concepto de refuerzo en el conductismo."},
        {module: 4, question: "Sobre el conductismo:", options: ["En el comienzo de la teoría se propone el estudio de los fenómenos de conciencia.", "Uno de los antecedentes del conductismo fue el modelo de psiquismo inconsciente freudiano.", "La psicología animal fue uno de los pilares sobre el que se asentó el conductismo.", "Las conductas que tienen mejores consecuencias tenderán a reproducirse en el corto plazo, pero no en el futuro."], answer: "La psicología animal fue uno de los pilares sobre el que se asentó el conductismo.", explanation: "El conductismo se apoyó fuertemente en la psicología comparada y la experimentación con animales (Pavlov, Thorndike) bajo la premisa darwiniana de la continuidad entre especies."},
        {module: 4, question: "Desde la psicología humanista se entiende que el sujeto:", options: ["Logra un mayor estado de bienestar cuando se encuentra autorrealizándose.", "Está determinado únicamente por su ambiente.", "Puede desarrollar sus potencialidades a través del descubrimiento del inconsciente.", "Posee conductas que pueden ser cambiadas a través del condicionamiento operante."], answer: "Logra un mayor estado de bienestar cuando se encuentra autorrealizándose.", explanation: "La psicología humanista, especialmente Maslow, postula la autorrealización como la necesidad humana más elevada, representando el impulso a desarrollar plenamente el propio potencial."},
        {module: 4, question: "En los postulados de la Psicología Humanista:", options: ["Pretende la consideración global de la persona y la acentuación en sus aspectos existenciales.", "El principal énfasis no es el rigor experimental sino por acercarse a los problemas reales de las personas.", "Se renuncia a una epistemología científica como la que llevaba el conductismo.", "Todas son correctas."], answer: "Todas son correctas.", explanation: "La psicología humanista se caracteriza por su visión holística, su enfoque en la experiencia subjetiva y los problemas humanos reales, y su rechazo al determinismo y al rigor experimental del conductismo."},
        {module: 4, question: "En el campo de la salud mental:", options: ["se entiende por salud, los aspectos biológicos del sujeto, los cuales son atendidos por el equipo interdisciplinario", "se entiende por salud, la ausencia de enfermedades psicofísicas", "se concibe a la salud como integral, tomando los determinantes sociales, económicos, de vigilancia control epidemiológico, la promoción y la prevención entre otros", "la salud mental incluye solo los aspectos psicológicos del sujeto"], answer: "se concibe a la salud como integral, tomando los determinantes sociales, económicos, de vigilancia control epidemiológico, la promoción y la prevención entre otros", explanation: "El modelo actual de salud mental, alineado con la OMS, es biopsicosocial. Supera la visión de 'ausencia de enfermedad' para incluir el bienestar y los múltiples determinantes sociales y económicos de la salud."},
        {module: 4, question: "La psicología del trabajo y de las organizaciones:", options: ["surge a comienzos del siglo XIX con los desarrollos de la Sociología", "Atiende solo los problemas de la productividad de los trabajadores", "promueve la mejora de los salarios y las condiciones de vida de los trabajadores", "se ocupa de la salud laboral, promoviendo el mayor grado de bienestar físico, mental y social de los trabajadores."], answer: "se ocupa de la salud laboral, promoviendo el mayor grado de bienestar físico, mental y social de los trabajadores.", explanation: "Este ámbito de la psicología aplicada se enfoca en la interacción entre la persona y su entorno laboral, buscando optimizar tanto el bienestar y la salud del trabajador como la eficacia de la organización."},
        {module: 4, question: "En el campo de trabajo de la discapacidad, entendemos que:", options: ["La discapacidad es causada inicialmente por una enfermedad neurológica", "La discapacidad se produce a partir de una relación negativa de la condición de salud de la persona y el contexto", "La discapacidad está relacionada con la incapacidad de vincularse con el entorno familiar", "La discapacidad es responsabilidad de la persona debido a su negatividad a vincularse"], answer: "La discapacidad se produce a partir de una relación negativa de la condición de salud de la persona y el contexto", explanation: "Este es el núcleo del modelo social de la discapacidad (adoptado por la OMS y la ONU), que entiende la discapacidad no como un atributo de la persona, sino como el resultado de la interacción con un entorno que presenta barreras."},
        {module: 4, question: "Según Conde (2003) los/as psicólogos/as en la Educación:", options: ["Trabajan desde un marco teórico psicoanalítico y humanista.", "Utilizan diversas técnicas tales como entrevista, taller, observación entre otras.", "Intervienen en sus prácticas desde un nivel de asistencia.", "Todas son correctas."], answer: "Utilizan diversas técnicas tales como entrevista, taller, observación entre otras.", explanation: "El rol del psicólogo educacional es multifacético e implica el uso de diversas herramientas para analizar e intervenir en los procesos de enseñanza-aprendizaje, la dinámica institucional y los aspectos vinculares."},
        {module: 4, question: "La psicología del Deporte y la Actividad Física como ámbito:", options: ["Es una rama de la psicología en la que trata de relacionar los espacios vinculares, grupales e intrapsíquicos.", "Interviene en los deportes para lograr el éxito deportivo a través de los factores intrapsíquicos.", "Se dedica exclusivamente a los aspectos emocionales de los deportistas de alto rendimiento.", "Trabaja la incidencia de lo mental, en la iniciación deportiva, la salud y el rendimiento deportivo."], answer: "Trabaja la incidencia de lo mental, en la iniciación deportiva, la salud y el rendimiento deportivo.", explanation: "Este ámbito abarca un amplio espectro, desde el fomento de la actividad física saludable en la población general hasta la optimización del rendimiento en deportistas, trabajando sobre factores como la motivación, concentración y manejo de la presión."},
        {module: 4, question: "El censo nacional de psicólogos de 2014 evidenció que:", options: ["El número de egresadas/os se distribuye en forma homogénea en todo el territorio nacional.", "Los principales ámbitos de trabajo son: psicoanálisis, clínica grupal y Laboral.", "Es superior el número de egresados que de egresadas", "La inserción en el Sistema Nacional Integrado de Salud es insuficiente"], answer: "La inserción en el Sistema Nacional Integrado de Salud es insuficiente", explanation: "Giménez analiza los datos del censo y concluye que, a pesar del alto número de profesionales, su inserción en el sistema público de salud es aún débil, lo que genera barreras de acceso para la población."},
        {module: 4, question: "Vygotsky, representante de la psicología cognitiva considera que:", options: ["El pensamiento y lenguaje surgen del intercambio de los niños con adultos y otros niños.", "El lenguaje se construye en estadios definidos de acuerdo al proceso madurativo.", "El lenguaje es independiente del pensamiento y no es una condición para el mismo.", "El lenguaje al igual que los reflejos son producto de una capacidad innata."], answer: "El pensamiento y lenguaje surgen del intercambio de los niños con adultos y otros niños.", explanation: "Para Vygotsky, las funciones psicológicas superiores, como el pensamiento y el lenguaje, tienen un origen social. Se desarrollan primero en el plano interpersonal (interacción) y luego se internalizan."},
        {module: 4, question: "Para Piaget:", options: ["la asimilación es un proceso donde el niño absorbe la realidad exterior adaptándola a las estructuras del organismo.", "para que se produzca el conocimiento lógico racional sólo es necesario el lenguaje.", "en la asimilación el propio organismo se adapta a las demandas externas.", "el conflicto cognitivo es fundamental para lograr el aprendizaje."], answer: "la asimilación es un proceso donde el niño absorbe la realidad exterior adaptándola a las estructuras del organismo.", explanation: "En la teoría de Piaget, la asimilación es el proceso por el cual el sujeto integra nueva información a sus esquemas cognitivos existentes, sin modificarlos. Es el proceso complementario a la acomodación."},
        {module: 4, question: "La teoría cognitiva considera:", options: ["Que los procesos mentales son paralelos y consecuencia de los aprendizajes conductuales realizados.", "Que el cerebro es explicado en términos de funcionamiento serial", "Que los procesos mentales no son relevantes como objeto de estudio", "Que el cerebro es una unidad de cálculo formado por unidades simples interconectadas"], answer: "Que el cerebro es una unidad de cálculo formado por unidades simples interconectadas", explanation: "Influenciada por la metáfora del ordenador, la psicología cognitiva temprana (conexionismo) modeló el cerebro como un sistema de procesamiento de información compuesto por unidades simples (neuronas) interconectadas que operan en paralelo."},
        {module: 4, question: "El concepto de 'insight' (comprensión súbita) en los experimentos de Wolfgang Köhler con chimpancés es una crítica directa a:", options: ["La idea psicoanalítica de la represión.", "El aprendizaje por ensayo y error del conductismo.", "La introspección del estructuralismo.", "La jerarquía de necesidades de Maslow."], answer: "El aprendizaje por ensayo y error del conductismo.", explanation: "Köhler (Gestalt) observó que los chimpancés no resolvían problemas probando al azar (como los gatos de Thorndike), sino que parecían tener una comprensión repentina de la situación, reorganizando perceptualmente los elementos del campo para alcanzar una solución. Esto desafiaba la visión mecanicista del aprendizaje conductista."},
        {module: 4, question: "La 'caja de Skinner' es un dispositivo experimental diseñado para estudiar:", options: ["El condicionamiento clásico.", "El condicionamiento operante.", "La percepción de la profundidad.", "Los procesos de memoria a corto plazo."], answer: "El condicionamiento operante.", explanation: "La caja de Skinner permitía un control preciso de las contingencias de refuerzo. Una rata o paloma podía realizar una conducta (presionar una palanca) y recibir una consecuencia (comida), permitiendo a Skinner estudiar sistemáticamente cómo los reforzadores y castigos moldean la conducta voluntaria."},
        {module: 4, question: "Según Carl Rogers (psicología humanista), las condiciones para el crecimiento terapéutico son:", options: ["Interpretación de los sueños, asociación libre y análisis de la transferencia.", "Refuerzo positivo, refuerzo negativo y castigo.", "Empatía, congruencia (autenticidad) y aceptación incondicional positiva.", "Desafío de creencias irracionales y asignación de tareas conductuales."], answer: "Empatía, congruencia (autenticidad) y aceptación incondicional positiva.", explanation: "Rogers postuló que, más que una técnica específica, lo que facilita el cambio es la calidad de la relación terapéutica. Si el terapeuta puede ofrecer estas tres condiciones, el cliente podrá movilizar sus propios recursos para el crecimiento y la autorrealización."},
        {module: 4, question: "El concepto de 'Zona de Desarrollo Próximo' (ZDP) de Vygotsky se refiere a:", options: ["La etapa de desarrollo cognitivo en la que se encuentra un niño según Piaget.", "El nivel de desarrollo que un niño ha alcanzado de forma independiente.", "La distancia entre el nivel de desarrollo real de un niño y el nivel de desarrollo potencial que puede alcanzar con la guía de un adulto o un par más capaz.", "El conjunto de habilidades innatas que un niño posee al nacer."], answer: "La distancia entre el nivel de desarrollo real de un niño y el nivel de desarrollo potencial que puede alcanzar con la guía de un adulto o un par más capaz.", explanation: "La ZDP es un concepto clave en la teoría socio-histórica. Destaca que el aprendizaje tira del desarrollo; es en la interacción social y con la ayuda de otros donde el niño puede lograr lo que aún no puede hacer por sí solo, internalizando nuevas habilidades."},
        {module: 4, question: "El censo de psicólogos en Uruguay (Giménez, 2014) reveló, entre otras cosas:", options: ["Una distribución equitativa de profesionales en todo el territorio nacional.", "Una predominancia de psicólogos hombres sobre las mujeres.", "Una fuerte concentración de profesionales en Montevideo y una inserción aún insuficiente en el Sistema Nacional Integrado de Salud (SNIS).", "Que el ámbito laboral es el principal campo de inserción profesional."], answer: "Una fuerte concentración de profesionales en Montevideo y una inserción aún insuficiente en el Sistema Nacional Integrado de Salud (SNIS).", explanation: "Los datos del censo mostraron una gran concentración geográfica en la capital y, a pesar del alto número de psicólogos per cápita, persistían barreras para el acceso a la atención en salud mental en el sistema público, indicando una mala distribución y una inserción laboral incompleta."}

   // --- LÓGICA DEL JUEGO (Adaptada para opción múltiple) ---

   // 1. Transformar la base de datos al formato requerido
   const preguntas_db = {};
   all_fundamentos_questions.forEach(q => {
        // Renombrar claves para compatibilidad
        const preguntaFormateada = {
            pregunta: q.question,
            opciones: q.options,
            respuesta: q.answer,
            justificacion: q.explanation
        };
        const moduloKey = q.module.toString();
        if (!preguntas_db[moduloKey]) {
            preguntas_db[moduloKey] = [];
        }
        preguntas_db[moduloKey].push(preguntaFormateada);
   });


   // 2. Referencias a elementos del DOM
   const pantallaInicio = document.getElementById('pantalla-inicio');
   const pantallaQuiz = document.getElementById('pantalla-quiz');
   const pantallaFinal = document.getElementById('pantalla-final');
   
   const opcionesModulosContainer = document.getElementById('opciones-modulos');
   const btnIniciar = document.getElementById('btn-iniciar');
   const errorSeleccion = document.getElementById('error-seleccion');
   const contadorPreguntaEl = document.getElementById('contador-pregunta');
   const preguntasRestantesEl = document.getElementById('preguntas-restantes');
   const puntuacionActualEl = document.getElementById('puntuacion-actual');
   const textoPreguntaEl = document.getElementById('texto-pregunta');
   const btnLeerPregunta = document.getElementById('btn-leer-pregunta');
   const iconoVolumenOn = document.getElementById('icono-volumen-on');
   const iconoVolumenOff = document.getElementById('icono-volumen-off');
   const opcionesRespuestaContainer = document.getElementById('opciones-respuesta-container');
   const feedbackEl = document.getElementById('feedback');
   const mensajeFinalEl = document.getElementById('mensaje-final');
   const puntuacionFinalTextoEl = document.getElementById('puntuacion-final-texto');
   const btnReiniciar = document.getElementById('btn-reiniciar');

   // 3. Variables de estado del juego
   let preguntasSeleccionadas = [];
   let preguntaActualIndex = 0;
   let puntuacion = 0;
   let btnSiguiente; 
   let lecturaAutomaticaActivada = false;

   // 4. Funciones del Juego
   
   // Función para leer texto en voz alta (sin cambios)
   function leerEnVozAlta(texto, onEndCallback) {
       speechSynthesis.cancel();
       if ('speechSynthesis' in window) {
           const utterance = new SpeechSynthesisUtterance(texto);
           utterance.lang = 'es-UY';
           utterance.rate = 0.9;
           if (onEndCallback) {
               utterance.onend = onEndCallback;
           }
           speechSynthesis.speak(utterance);
       } else {
           console.warn("Tu navegador no soporta la lectura en voz alta.");
       }
   }
   
   // Función para alternar el estado de lectura automática (sin cambios)
   function toggleLecturaAutomatica() {
       lecturaAutomaticaActivada = !lecturaAutomaticaActivada;
       btnLeerPregunta.classList.toggle('activo', lecturaAutomaticaActivada);
       iconoVolumenOn.style.display = lecturaAutomaticaActivada ? 'none' : 'block';
       iconoVolumenOff.style.display = lecturaAutomaticaActivada ? 'block' : 'none';
       if (!lecturaAutomaticaActivada) {
           speechSynthesis.cancel();
       } else {
           const preguntaYopciones = textoPreguntaEl.textContent + ". Opciones: " + preguntasSeleccionadas[preguntaActualIndex].opciones.join('. ');
           leerEnVozAlta(preguntaYopciones);
       }
   }

   // Función para generar las opciones de módulos (adaptada)
   function popularOpcionesModulos() {
       opcionesModulosContainer.innerHTML = '';
       const modulos = Object.keys(preguntas_db).sort((a, b) => a - b);
       modulos.forEach(mod => {
           const checkboxId = `mod-${mod}`;
           const label = document.createElement('label');
           label.setAttribute('for', checkboxId);
           label.textContent = `Módulo ${mod}`;

           const checkbox = document.createElement('input');
           checkbox.type = 'checkbox';
           checkbox.id = checkboxId;
           checkbox.value = mod;

           opcionesModulosContainer.appendChild(checkbox);
           opcionesModulosContainer.appendChild(label);
       });
   }

   // Función para iniciar el juego (adaptada)
   function iniciarJuego() {
       const checkboxes = document.querySelectorAll('#opciones-modulos input[type="checkbox"]:checked');
       if (checkboxes.length === 0) {
           errorSeleccion.style.display = 'block';
           return;
       }
       errorSeleccion.style.display = 'none';
       
       preguntasSeleccionadas = [];
       checkboxes.forEach(cb => {
           preguntasSeleccionadas.push(...preguntas_db[cb.value]);
       });
       preguntasSeleccionadas.sort(() => Math.random() - 0.5);

       puntuacion = 0;
       preguntaActualIndex = 0;
       
       pantallaInicio.style.display = 'none';
       pantallaQuiz.style.display = 'block';
       pantallaFinal.style.display = 'none';
       mostrarSiguientePregunta();
   }

   // Función para mostrar la siguiente pregunta (adaptada para opción múltiple)
   function mostrarSiguientePregunta() {
       speechSynthesis.cancel();
       if (preguntaActualIndex >= preguntasSeleccionadas.length) {
           mostrarPantallaFinal();
           return;
       }

       limpiarFeedback();
       const preguntaActual = preguntasSeleccionadas[preguntaActualIndex];
       const preguntasTotales = preguntasSeleccionadas.length;
       contadorPreguntaEl.textContent = `Pregunta ${preguntaActualIndex + 1} de ${preguntasTotales}`;
       preguntasRestantesEl.textContent = `Quedan: ${preguntasTotales - (preguntaActualIndex + 1)}`;
       puntuacionActualEl.textContent = `Puntuación: ${puntuacion}`;
       textoPreguntaEl.textContent = preguntaActual.pregunta;
       
       // Limpiar y crear botones de opción
       opcionesRespuestaContainer.innerHTML = '';
       preguntaActual.opciones.forEach(opcionTexto => {
           const boton = document.createElement('button');
           boton.textContent = opcionTexto;
           boton.classList.add('btn');
           boton.addEventListener('click', () => seleccionarRespuesta(opcionTexto));
           opcionesRespuestaContainer.appendChild(boton);
       });

       if (lecturaAutomaticaActivada) {
           const preguntaYopciones = preguntaActual.pregunta + ". Opciones: " + preguntaActual.opciones.join('. ');
           leerEnVozAlta(preguntaYopciones);
       }
   }

   // Función para manejar la selección de respuesta (adaptada para opción múltiple)
   function seleccionarRespuesta(respuestaUsuario) {
       const botones = opcionesRespuestaContainer.querySelectorAll('.btn');
       botones.forEach(boton => boton.disabled = true); // Deshabilitar todos los botones

       const preguntaActual = preguntasSeleccionadas[preguntaActualIndex];
       const esCorrecto = respuestaUsuario === preguntaActual.respuesta;

       let textoFeedback;
       if (esCorrecto) {
           puntuacion++;
           textoFeedback = `Correcto. ${preguntaActual.justificacion}`;
           feedbackEl.innerHTML = `
               <h3>¡Correcto!</h3>
               <p class="justificacion">${preguntaActual.justificacion}</p>
           `;
           feedbackEl.classList.add('correcto');
       } else {
           textoFeedback = `Incorrecto. ${preguntaActual.justificacion}`;
           feedbackEl.innerHTML = `
               <h3>Incorrecto</h3>
               <p>La respuesta correcta era: <strong>${preguntaActual.respuesta}</strong></p>
               <p class="justificacion">${preguntaActual.justificacion}</p>
           `;
           feedbackEl.classList.add('incorrecto');
       }

       // Resaltar botones
       botones.forEach(boton => {
           if(boton.textContent === preguntaActual.respuesta) {
               boton.classList.add('correcto');
           } else if (boton.textContent === respuestaUsuario) {
               boton.classList.add('incorrecto');
           }
       });
       
       puntuacionActualEl.textContent = `Puntuación: ${puntuacion}`;
       preguntaActualIndex++;

       if (lecturaAutomaticaActivada) {
           leerEnVozAlta(textoFeedback, crearBotonSiguiente);
       } else {
           crearBotonSiguiente();
       }
   }
   
   // Función para crear el botón 'Siguiente' (sin cambios)
   function crearBotonSiguiente() {
       btnSiguiente = document.createElement('button');
       btnSiguiente.id = 'btn-siguiente';
       btnSiguiente.className = 'btn';
       btnSiguiente.textContent = 'Siguiente Pregunta';
       feedbackEl.appendChild(btnSiguiente);
       btnSiguiente.addEventListener('click', mostrarSiguientePregunta);
   }

   // Función para limpiar el feedback (sin cambios)
   function limpiarFeedback() {
       feedbackEl.innerHTML = '';
       feedbackEl.className = '';
   }

   // Función para mostrar la pantalla final (sin cambios)
   function mostrarPantallaFinal() {
       pantallaQuiz.style.display = 'none';
       pantallaFinal.style.display = 'block';
       const total = preguntasSeleccionadas.length;
       const porcentaje = total > 0 ? (puntuacion / total) * 100 : 0;
       puntuacionFinalTextoEl.textContent = `Tu puntuación final es: ${puntuacion} / ${total}`;
       
       let mensaje;
       if (porcentaje === 100) {
           mensaje = '¡Felicidades! ¡Dominio total!';
       } else if (porcentaje >= 70) {
           mensaje = '¡Muy buen trabajo!';
       } else if (porcentaje >= 50) {
            mensaje = '¡Buen intento! Estás en camino.';
       } else {
           mensaje = 'Sigue estudiando para fortalecer tus conocimientos.';
       }
       mensajeFinalEl.textContent = mensaje;
       if (lecturaAutomaticaActivada) {
           leerEnVozAlta(`Fin del juego. Tu puntuación final es ${puntuacion} de ${total}. ${mensaje}`);
       }
   }

   // 5. Event Listeners
   btnIniciar.addEventListener('click', iniciarJuego);
   btnReiniciar.addEventListener('click', () => {
       speechSynthesis.cancel();
       pantallaFinal.style.display = 'none';
       pantallaInicio.style.display = 'block';
       popularOpcionesModulos(); // Llamar a la función adaptada
   });
   btnLeerPregunta.addEventListener('click', toggleLecturaAutomatica);
   
   // 6. Inicializar la aplicación
   popularOpcionesModulos();

</script>
